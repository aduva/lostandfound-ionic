<ion-header>
<ion-toolbar class="no-border-bottom">
		<ion-searchbar></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar class="no-border-top">
	    <ion-segment>
	      <ion-segment-button value="map" [class.segment-activated]="viewMode === 'map'">
	        Map
	      </ion-segment-button>
	      <ion-segment-button value="list" [class.segment-activated]="viewMode === 'list'">
	        List
	      </ion-segment-button>
	    </ion-segment>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map-wrapper">
  	<map #map></map>
  </div>

  <div class="bottom inform-controls">
  	<ion-row>
  		<ion-col>
			<ion-fab center bottom #fab>
				<button ion-fab color="dark"><ion-icon name="menu"></ion-icon></button>
				<ion-fab-list side="top">
					<button ion-fab (click)="map.centerLocation(); fab.close()"><ion-icon name="navigate"></ion-icon></button>
				</ion-fab-list>
				<ion-fab-list side="left">
					<button ion-fab (click)="gotoFormPage()"><ion-icon name="megaphone"></ion-icon></button>
				</ion-fab-list>
				<ion-fab-list side="right">					
					<button ion-fab><ion-icon name="list"></ion-icon></button>
				</ion-fab-list>
			</ion-fab>
  		</ion-col>
  	</ion-row>
  </div>
</ion-content>
